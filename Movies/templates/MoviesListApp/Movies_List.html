{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Movies List</h2>
    <ul class="list-group">
        {% for movie in movies_list %}
        <li class="list-group-item">
            <h5 class="mb-1">{{ movie.name }}</h5>
            <p class="mb-1">Release Date: {{ movie.date }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
<div class="container mt-4">
    <p class="text-muted">By: Rayan Abdullah</p>
</div>
{% endblock %}
